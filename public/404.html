<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="KeithBillings.com" content="Keith Billings Full Stack Developer" />
    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet" />

    <title>Keith Billings</title>

    <style>
      body {
        font-family: "Monaco", "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        font-size: 1.6rem;
        font-weight: 400;
        line-height: 1.5;
        background-color: #648399;
        color: #f2efe4;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      ul,
      li,
      a,
      button,
      input,
      textarea {
        margin: 0;
        padding: 0;
        font-weight: 400;
      }

      .content-404 {
        font-family: "Cinzel Decorative", serif;
        font-size: 3rem;
        display: flex;
        flex-direction: column;
        text-align: center;
        margin-top: 10rem;
      }
      .content-404 p {
        font-family: "Open Sans", sans-serif;
        font-size: 1.5rem;
        font-weight: 300;
        text-align: center;
        margin-top: 2rem;
      }

      .link {
        display: flex;
        margin: auto;
      }
      a {
        text-decoration: none;
        color: inherit;
        background: none;
        transition: 0.3s;
      }
      a::after {
        content: "";
        display: block;
        width: 0;
        height: 2px;
        background-color: #f2efe4;
        transition: width 0.3s;
      }
      a:hover::after {
        width: 100%;
      }
    </style>
  </head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-P5H9FG902V"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-P5H9FG902V");
  </script>
  <body>
    <div class="content-404">
      <h1>404 - Page not found</h1>
      <p>Oops! The page you're looking for doesn't exist. Please check the URL and try again.</p>
      <p class="link"><a href="/">Go back to the homepage</a></p>
    </div>
  </body>
</html>
