<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="KeithBillings.com" content="Keith Billings Full Stack Developer" />
    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet" />

    <title>Keith Billings</title>

    <style>
      /* Base */
      html {
        font-size: 62.5%;
      }

      body {
        font-family: "Monaco", "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        font-size: 1.6rem;
        font-weight: 400;
        line-height: 1.5;
        background-color: #648399;
        color: #f2efe4;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      ul,
      li,
      a,
      button,
      input,
      textarea {
        margin: 0;
        padding: 0;
        font-weight: 400;
      }
      a {
        text-decoration: none;
        color: inherit;
        background: none;
        transition: 0.3s;
      }
      a::after {
        content: "";
        display: block;
        width: 0;
        height: 2px;
        background-color: #f2efe4;
        transition: width 0.3s;
      }
      a:hover::after {
        width: 100%;
      }

      /* Utility */
      .back-arrow {
        position: relative;
      }

      .back-arrow::after {
        content: "";
        width: 1rem;
        height: 1rem;
        border-left: 1px solid #f2efe4;
        border-bottom: 1px solid #f2efe4;
        position: absolute;
        top: 0.4rem;
        left: -1.5rem;
        transform: rotate(45deg);
      }

      /* Animations */
      @keyframes backArrowBounceLeft {
        0% {
          left: -1.5rem;
        }
        50% {
          left: -2.5rem;
        }
        100% {
          left: -1.5rem;
        }
      }

      /* Content */
      .content-404 {
        font-family: "Monaco", "Open Sans", sans-serif;
        font-size: 3rem;
        display: flex;
        flex-direction: column;
        text-align: center;
        margin-top: 10rem;
        position: relative;
        min-width: 100vw;
        cursor: default;
        max-width: 100vw;
        overflow: hidden;
        gap: 5rem;
      }
      .content-404 header.header {
        position: fixed;
        width: 100vw;
        top: 0;
        left: 0;
        font-size: 2rem;
        text-align: left;
      }
      .content-404 header.header .logo {
        cursor: default;
        font-size: 20px;
        padding: 5px 10px;
      }

      .content-404 .title {
        font-family: "Cinzel Decorative", "Open Sans", sans-serif;
        font-size: 5rem;
      }
      .content-404 p {
        font-size: 1.6rem;
        font-weight: 300;
        text-align: center;
        margin-top: 2rem;
      }
      .content-404 .link {
        display: flex;
        justify-content: center;
      }
      .content-404 .link:hover .back-arrow::after {
        animation: backArrowBounceLeft 1s;
      }

      /* Mobile */
    </style>
  </head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-P5H9FG902V"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-P5H9FG902V");
  </script>
  <body>
    <div class="content-404">
      <header class="header">
        <div class="logo">{.kb}</div>
      </header>
      <h1 class="title">404 - Page not found</h1>
      <p>Oops! The page you're looking for doesn't exist. Please check the URL and try again.</p>
      <p class="link">
        <a href="/">
          <span class="back-arrow"></span>
          Go back to the homepage
        </a>
      </p>
    </div>
  </body>
</html>
